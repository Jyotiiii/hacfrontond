<!DOCTYPE html>
<html lang="en">

<div class="descriptionModal">
  <form [formGroup]="registerfunder" id="registerfunder">

    <!-- <p style="background-image: url('./../assets/Standardbank.jpeg');"> -->
    <div class="container">

      <div class="center">

        <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
          <div class="logoset"><img src="./../assets/Standardbank.png" alt="logoEmbajador" width="100" height="100">
          </div>

          <div class="wrapper wrapper--w790">
            <div>
              <div class="card-heading">
                <h2 class="title"style="position: absolute;
                top: 20px;
                left: 550px;"> Created Profile</h2>
              </div>
              &nbsp;
              <div class="card-body">
                <div class="form-row m-b-55">
                  <div class="name">Name</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="Name" formControlName="Name">
                    </div>
                  </div>
                </div>
                <div class="form-row m-b-55">
                  <div class="name">Contact Number</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="ContactNumber"
                        formControlName="ContactNumber">
                    </div>
                  </div>
                </div>

                <div class="form-row m-b-55">
                  <div class="name">Email Address</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="EmailAddress" formControlName="EmailAddress">
                    </div>
                  </div>
                </div>

                <div class="form-row m-b-55">
                  <div class="name">Username</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="Username" formControlName="Username">
                    </div>
                  </div>
                </div>

                <div class="form-row m-b-55">
                  <div class="name">Password</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="Password" formControlName="Password">
                    </div>
                  </div>
                </div>

                <div class="form-row m-b-55">
                  <div class="name"style="width:fit-content">Confirm Password</div>
                  &nbsp;
                  <div class="value">
                    <div class="input-group">
                      <input class="input--style-5" type="text" name="ConfirmPassword" formControlName="ConfirmPassword">
                    </div>
                  </div>
                </div>
                <div>

                  <div class="form-row m-b-55">
                    <div class="name"><div class=forgetset><a href="forgetPasswordController"style="color:#555;position:absolute;left: 420px;bottom:620px;" routerLink="/login">Back</a></div></div></div> 
                  <div class="center" style="position:absolute;top:700px">
                    <button class="btn btn--radius-2 btn--red" type="submit" routerLink="/profilesuccessfullcreated">create</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

</html>
<!-- end document-->
