<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
  <!-- <div class="container"> -->
  <div class="descriptionModal">
    <form [formGroup]="requestDocument" id="requestDocument">

   <div class="container">
      <div class="row">
        <div class="col" style="margin: 0; float: none; text-align:left;" >
         
            <div style="margin: 0; float: none; text-align:left;"><img src="./../assets/Standardbank.png" alt="logoEmbajador" width="50" height="50"> </div>
            <h2 class="title" style="color:blue;font-size: 13px;
            position: relative;
            top: -32px;
            left:-120px"><b>Standard Bank</b></h2>
            <br>
            <div style="margin: 0; float: none; text-align:center; position:relative;top:-50px"><img src="./../assets/grandaccess.png" alt="logoEmbajador" width="200" height="200"> </div>
            <div class="card-body" style="position: absolute;">
               <div class="card-heading">
                    <h2 class="title" style="color:blue;font-size: 13px;
                    position: relative;
                    top: -58px;
                    left:85px"><b> Grand document verification access to</b></h2>
                  </div>
                  <div class="name"style="color: blue;
                    position: relative;
                    left: 20px;
                    top: -40px;
                    font-size:13px"><b>Name</b></div>
                    <br>
                    <div class="value">
                      <div class="input-group">
                        <input class="input--style-5" style="width:unset;position: relative;top: -40px; left: 20px;" type="text" name="Name" formControlName="Name">
                      </div>
                    </div>
                    <br><br>
                    <div class="name"style="color: blue;
                    position: relative;
                    left: 20px;
                    top: -40px;
                    font-size:13px"><b>Email Address</b></div>
                    <br>
                    <div class="value">
                      <div class="input-group">
                        <input class="input--style-5" style="width:unset;position: relative;top: -40px; left: 20px;" type="text" name="emailAddress" formControlName="emailAddress">
                      </div>
                    </div><br><br>
                    <div class="name"style="color: blue;
                    position: relative;
                    left: 20px;
                    top: -40px;
                    font-size:13px"><b>Phone Number</b></div>
                    <br>
                    <div class="value">
                      <div class="input-group">
                        <input class="input--style-5" style="width:unset;position: relative;top: -40px; left: 20px;" type="text" name="phoneNo" formControlName="phoneNo">
                      </div>
                    </div>
                    <br><br>
                    <div class="name"style="color: blue;
                    position: relative;
                    left: 20px;
                    top: -40px;
                    font-size:13px"><b>Access duration</b></div>
                    <br>
                    <select name="status" id="status" style="background:transparent;width:100px;border-color:blues;
                        position: relative;left: 20px;top: -50px;" name="status" formControlName="status">
                        <option value="Approved"class="input-group"><h6>24 hours</h6></option>
                        <option value="Not Approved"><h6>48 hours</h6></option>
                    </select>
                    <div class="name"style="color: blue;
                    position: relative;
                    left: 199px;
                    top: -105px;
                    font-size:13px"><b>Enable Document downloaded ?</b></div>
                     <div class="value">
                        <div class="input-group">
                          <input class="input--style-5" style="width:unset;position: relative;top: -93px; left: 200px;" type="radio" name="phoneNo" formControlName="phoneNo">
                        </div>
                      </div>
                    <br><br>
                    <div class="name"style="color: blue;
                    position: relative;
                    left: 20px;
                    top: -105px;
                    font-size:13px"><b>Selected Document</b></div>
                    <div class="name"style="color: black;
                    position: relative;
                    left: 20px;
                    top: -105px;
                    font-size:13px"><b>Proof Of Residence</b></div>
                    <div class="name"style="color: black;
                    position: relative;
                    left: 20px;
                    top: -105px;
                    font-size:13px"><b>ID card</b></div>
                    <button class="btn btn--radius-2 btn--red" style="position: relative;left: 80px;top: -70px;"type="submit"  routerLink="/FindOrders">grand Access</button>



                  </div>
                  
            
           
          

        </div>
        <!-- <div class="col-sm-4">
          
        </div>
        <div class="col-sm-4">
    
        </div> -->
      </div>
    </div>
    </form>
</div>
<!-- </div> -->

</body>
</html>
